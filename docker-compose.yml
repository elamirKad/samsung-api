version: '3.8'

services:
  user:
    build: ./user
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./user:/user
    ports:
      - 8000:8000
    depends_on:
      - user-db
    networks:
      - default

  user-db:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - default

  story:
    build: ./story
    command: uvicorn application.main:app --host 0.0.0.0 --port 8100
    volumes:
      - ./story:/story
    ports:
      - 8100:8100
    depends_on:
      - story-db
    networks:
      - default

  story-db:
    image: postgres:14-alpine
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_STORY}
    volumes:
      - story_postgres_data:/var/lib/postgresql/data/
    networks:
      - default

  streaming:
    build: ./streaming
    command: uvicorn main:app --host 0.0.0.0 --port 8200
    volumes:
      - ./streaming:/streaming
    ports:
      - 8200:8200
    depends_on:
      - streaming-db
    networks:
      - default

  streaming-db:
    image: postgres:14-alpine
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_STREAMING}
    volumes:
      - streaming_postgres_data:/var/lib/postgresql/data/
    networks:
      - default

volumes:
  postgres_data:
  story_postgres_data:
  streaming_postgres_data:

networks:
    default: